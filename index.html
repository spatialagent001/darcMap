<!DOCTYPE html>
<html>
<head>
    <title>darcMap - Mapping Framework</title>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional.-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  	<meta name="mobile-web-app-capable" content="yes">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.12/dojox/layout/resources/FloatingPane.css"/>
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.12/dojox/layout/resources/ResizeHandle.css"/>
    <link rel="stylesheet" href="//js.arcgis.com/3.12/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.12/esri/css/esri.css">
    <link rel="stylesheet" href="css/layout.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="js/widgets/Header/images/logo_sm.png">
	
<body class="claro">
   <!--The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. --> 
    <div id="mapDiv" dir="ltr">
    	<div id="headerWidgetDiv" ></div>
    	<div id="toolbarWidgetDiv"></div> 
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is 
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            },{
            name: "widgets",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/widgets"
            }]
        };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.12compact/"></script>
    <script type="text/javascript">
        require([
            "dojo/on",
            "application/main",
            "application/template",
            "dojo/domReady!"
        ], function(
            on,
            Main,
            Template
        ){
            //create the template. This will take care of all the logic required for template applciations 
            //If you need localization set the supportsLocalization value to true to get the localized strings 
            //from the javascript/nls/resource files. 
            //Note that we've included a placeholder nls folder and a resource file with one error string
            //to show how to setup the strings file.
     
            var supportsLocalization = true; //defaults to false
            
            var myTemplate = new Template(supportsLocalization);
            
            on(myTemplate, "ready", function(config) {
            	
                //The config object contains the following properties: helper services, (optionally) 
                //i18n, appid, webmap and any custom values defined by the applcation. 
                //In this example we have one called theme. 
                Main(config);
            });
        });
        require(["dojo"], function(d) { console.log([d.version.major, d.version.minor, d.version.patch].join(".")); });
    </script>  
 
</body>
</html>
